<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} - Node Labs</title>
    <link href="/css/post.css" rel="stylesheet" type="text/css"/>
    <link href="/css/pygments.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css' />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
    <script src="http://nodelabs.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="/js/unlock.js"></script>
    <script type="text/javascript">

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-35011668-1', 'nodelabs.org');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');

    </script>
  </head>
  <body>

    <div id="header">
      <a href="/" title="Take me home!"><img src="/css/img/logotype_dark.png" /></a>
    </div>

    {{ content }}

    <div id="next">
      {% if page.next %}
        <div class="continue">
          <a href="{{ page.next.url }}">
            <!-- Please don't just skip through these, actually do the labs! -->
            Keep it up! Continue on to the next lab.
            <span>{{ page.next.title }}</span>
          </a>
        </div>
      {% else %}
        <div class="completed">
          That's it! You've completed the series of labs. Do you feel like a node.js expert?
        </div>
      {% endif %}
    </div>
    <div id="footer">
      Labs created by <a href="https://twitter.com/joeandaverde">@joeandaverde</a>
    </div>
  </body>
</html>
